<!doctype html>
<html>
  <head>

    <title>Service Worker Push Notification Demo</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/primer/2.0.2/primer.css">
  </head>
  <body>
    <div class="container">
      <dl class="form">
        <dt><label>Endpoint URL</label></dt>
        <dd><textarea class="input-block" id="subscription-endpoint"></textarea></dd>
